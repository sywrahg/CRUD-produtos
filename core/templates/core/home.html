{% extends "../core/base.html" %}
{%load bootstrap%}
{% block title %}
    Listar Produtos | {{block.super}}
{% endblock %}
{% block container %}

<h2>Categorias</h2>

<table class="table table-hover">

  <tbody>
  	{% for category in categories %}
    <tr>
        <td><a href="{% url 'core:products' category_id=category.pk %}">{{category.name}}</a></td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
